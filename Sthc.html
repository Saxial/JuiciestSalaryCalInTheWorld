<!DOCTYPE html>
<html>

            <head>

             <title>Salary to Hourly Calculator</title>
             <meta charset="utf-8">
             <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
             <link rel="stylesheet" href="assets/style.css">
             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
             crossorigin="anonymous">
            </head>
          
            <body class="bg-warning">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card card-body text-center mt-5 mb-6">
                                <h1 class="heading display-5 pb-3">Salary to hourly wage calculator</h1>

                                <div class="container">
                                    Salary(THB) <br>
                                    <input type="text" id="salary" placeholder="0">
                                </div>
                
                                <br>

                                <div class="container">
                                    Work hours a week(hour) <br>
                                    <input type="text" id="hoursperweek" placeholder="0">
                                </div>

                                <br>

                                <div class="container">
                                    <button id="btn">Calculate</button>
                                </div>

                                <div id="result"></div>
             
                                <script src="sacripito.js"></script>

                                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
                                
                            </div>
                        </div>
                    </div>
                </div>
           </body>

</html>
